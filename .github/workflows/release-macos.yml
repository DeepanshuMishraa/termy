name: Release macOS DMGs

on:
  release:
    types: [published]

permissions:
  contents: read

concurrency:
  group: release-${{ github.event.release.id }}
  cancel-in-progress: false

env:
  VERSION: ${{ github.event.release.tag_name }}

jobs:
  build-dmg:
    name: Build ${{ matrix.arch }} DMG
    runs-on: ${{ matrix.runner }}
    timeout-minutes: 45
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: arm64
            target: aarch64-apple-darwin
            runner: macos-26
          - arch: x86_64
            target: x86_64-apple-darwin
            runner: macos-26
    env:
      VERSION: ${{ github.event.release.tag_name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2

      - name: Install cargo-bundle
        run: cargo install cargo-bundle --locked

      - name: Build DMG
        run: ./scripts/build-dmg.sh --version "$VERSION" --arch "${{ matrix.arch }}" --target "${{ matrix.target }}" --no-layout

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: termy-dmg-${{ matrix.arch }}
          path: target/release/Termy-${{ env.VERSION }}-macos-${{ matrix.arch }}.dmg
          if-no-files-found: error

  build-windows-setup:
    name: Build Windows x64 Setup
    runs-on: windows-latest
    timeout-minutes: 45
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2

      - name: Install Inno Setup
        run: choco install innosetup --no-progress -y

      - name: Build Setup.exe
        shell: pwsh
        run: .\scripts\build-setup.ps1 -Version "${env:VERSION}" -Arch x64 -Target x86_64-pc-windows-msvc

      - name: Upload Setup artifact
        uses: actions/upload-artifact@v4
        with:
          name: termy-setup-x64
          path: target/dist/Termy-${{ env.VERSION }}-x64-Setup.exe
          if-no-files-found: error

  attach-and-finalize-release:
    name: Attach artifacts and finalize release
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs:
      - build-dmg
      - build-windows-setup
    permissions:
      contents: write
    steps:
      - name: Download DMG artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Attach DMGs to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.release.tag_name }}
          files: |
            dist/*.dmg
            dist/*.exe
          fail_on_unmatched_files: true
          overwrite_files: true

      - name: Mark release as latest and not pre-release
        uses: actions/github-script@v7
        with:
          script: |
            await github.request("PATCH /repos/{owner}/{repo}/releases/{release_id}", {
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: context.payload.release.id,
              prerelease: false,
              make_latest: "true"
            });
